<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Psalmody</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <div class="container my-2">
        <label for="topicName">Please, add new topic</label>    
        <input class="form-control" id="topicName" type="text" v-model="topicName"/>
        <button class="btn btn-primary my-2" @click="addnNewTopic">Add Topic</button>
        <br>
        <div v-for="(topic,index) in topics" :key="index" class="d-flex align-items-center ">
                <input type="radio" :value="index" class="mx-2" v-model="selectedTopic">
            <div class="mx-2">{{topic.name}}-{{topic.votes}}</div>
        </div>
        <button v-if="topics.length>0" class="btn btn-primary" @click="vote($event,selectedTopic)">vote</button>
        </div>
        </div>

        <script src="./vue.js"></script>
        <script src="./app.js" type="module"></script>
</body>

</html>
