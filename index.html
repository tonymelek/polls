<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fete Pre Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app" class="container">
        <div class=" my-3 w-100 d-flex justify-content-center">
            <input type="button" value="-" @click="decrementOrder">
            <input type="number" v-model="currentOrderNumber" class="text-center">
            <input type="button" value="+" @click="incrementOrder">
        </div>

        <div class="card p-3">
            <h2 class="text-center text-primary">{{currentOrder.Name}}-{{currentOrder.Mobile}}</h2>
            <p v-for="item in currentOrder.orderItems">
                {{item.cat}}-{{item.item}} *{{item.qty}}
            </p>
            <p>Date: {{currentOrder.Date}}</p>
            <p>Time:{{currentOrder.Time}}</p>
            <p>{{currentOrder.Status}}</p>


        </div>
    </div>

    <script src="./vue.js"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
