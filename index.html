        <ol>
            <li v-for="(topic,index) in topics" :key="index" >
                <!-- <input type="radio" :value="index" class="mx-2" v-model="selectedTopic"> -->
            {{topic.name}}
            </li>

        </ol>
   
        <!-- <button v-if="topics.length>0" class="btn btn-primary" @click="vote($event,selectedTopic)">vote</button> -->
        </div>
        </div>
